<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic AI Image Generator</title>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: 700">Realistic Ai Image Generator</h1>
        <p class="desc">
          Realistic AI Image Generator
          <br/>
        </p>
        <form class="gen-form" id="form">
            <input type="text" autocomplete="off" id="prompt" placeholder="Enter Your Prompt. . ." />
            <button type="button" id="generate">Generate</button>
        </form>
        <div class="result">
            <div id="loading" style="display: none">
                <div class="wrapper">
                    <i class="bx bx-loader-circle bx-spin" style="color: #ffffff; font-size: 3rem"></i>
                    <h2>Generating . . .</h2>
                </div>
            </div>
            <div id="image"></div>
        </div>
        <footer>
            by <a href="" target="_blank">yogesh</a>
      </footer>
    </div>
    <script src="script/main.js" defer></script>
  </body>
</html>
